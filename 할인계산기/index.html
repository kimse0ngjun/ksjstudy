<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>할인 계산기</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="contents">
    <img src="resource/discountcalculate.png" width="150">
    <ul>
      <li>
        <label for="originalPrice">원래 가격</label>
        <input type="text" id="originalPrice">원
      </li>
      <li>
        <label for="rate">할인율</label>
        <input type="text" id="rate">%
      </li>
      <li>
        <button onclick="showPrice()">할인 가격 계산하기</button>
      </li>
    </ul>
    <div id="showResult"></div>

    <hr style="margin: 30px 0;">

    <img src="resource/pricecalculate.png" width="150">

    <!-- ✅ 역산 기능 UI 추가 -->
    <ul>
      <li>
        <label for="originalPrice2">원래 가격</label>
        <input type="text" id="originalPrice2">원
      </li>
      <li>
        <label for="finalPrice">구매 가격</label>
        <input type="text" id="finalPrice">원
      </li>
      <li>
        <button onclick="calcDiscountRate()">할인율 계산하기</button>
      </li>
    </ul>
    <div id="showRateResult"></div>
  </div>

  <script src="js/priceCalc.js"></script>
</body>
</html>
